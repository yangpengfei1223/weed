server.port=8080

spring.datasource.url=jdbc:mysql://127.0.0.1/weed?useSSL=false&serverTimezone=GMT&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1

mybatis.type-aliases-package=com.scd.hx.weed.*.*
mybatis.mapper-locations=classpath:config/mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


#MQTT
spring.mqtt.username=admin
spring.mqtt.password=public
spring.mqtt.inclient.id=${random.value}
spring.mqtt.outclient.id=${random.value}
spring.mqtt.default.topic=topic
spring.mqtt.completionTimeout=0
spring.jms.pub-sub-domain=true

#spring.mqtt.url=tcp://127.0.0.1:1883
spring.mqtt.url=tcp://123.56.118.18:1883
#spring.mqtt.url=tcp://192.168.1.180:1883

#spring.mqtt.topics=/a
spring.mqtt.topics=goods